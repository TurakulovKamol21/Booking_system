apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: autoguide-uploads-pvc
  namespace: autoguide
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: autoguide-backend
  namespace: autoguide
spec:
  replicas: 1
  selector:
    matchLabels:
      app: autoguide-backend
  template:
    metadata:
      labels:
        app: autoguide-backend
    spec:
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      initContainers:
        - name: wait-for-dependencies
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z autoguide-postgres 5432; do echo "waiting postgres"; sleep 2; done
              until nc -z autoguide-mongo 27017; do echo "waiting mongo"; sleep 2; done
              until nc -z autoguide-redis 6379; do echo "waiting redis"; sleep 2; done
              until nc -z autoguide-keycloak 8080; do echo "waiting keycloak"; sleep 2; done
      containers:
        - name: backend
          image: autoguide-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8090
              name: http
          env:
            - name: SERVER_PORT
              value: "8090"
            - name: APP_POSTGRES_HOST
              value: autoguide-postgres
            - name: APP_POSTGRES_PORT
              value: "5432"
            - name: APP_POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: autoguide-secrets
                  key: postgres-db
            - name: APP_POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: autoguide-secrets
                  key: postgres-user
            - name: APP_POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: autoguide-secrets
                  key: postgres-password
            - name: APP_MONGO_URI
              value: mongodb://autoguide-mongo:27017/autoguide
            - name: APP_REDIS_HOST
              value: autoguide-redis
            - name: APP_REDIS_PORT
              value: "6379"
            - name: APP_SECURITY_ISSUER_URI
              value: http://autoguide-keycloak:8080/realms/autoguide
            - name: APP_SECURITY_JWK_SET_URI
              value: http://autoguide-keycloak:8080/realms/autoguide/protocol/openid-connect/certs
            - name: APP_SECURITY_ACCEPTED_ISSUERS
              value: http://localhost:8080/realms/autoguide,http://localhost:30080/realms/autoguide,http://autoguide-keycloak:8080/realms/autoguide,http://autoguide-frontend/realms/autoguide
            - name: APP_UPLOAD_BASE_PATH
              value: /app/uploads
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: http
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 3
          volumeMounts:
            - name: uploads
              mountPath: /app/uploads
      volumes:
        - name: uploads
          persistentVolumeClaim:
            claimName: autoguide-uploads-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: autoguide-backend
  namespace: autoguide
spec:
  selector:
    app: autoguide-backend
  ports:
    - port: 8090
      targetPort: 8090
      protocol: TCP
      name: http
