apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: autoguide-postgres-pvc
  namespace: autoguide
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: autoguide-postgres
  namespace: autoguide
spec:
  replicas: 1
  selector:
    matchLabels:
      app: autoguide-postgres
  template:
    metadata:
      labels:
        app: autoguide-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: autoguide-secrets
                  key: postgres-db
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: autoguide-secrets
                  key: postgres-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: autoguide-secrets
                  key: postgres-password
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - pg_isready -U "$POSTGRES_USER" -d "$POSTGRES_DB"
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 3
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - pg_isready -U "$POSTGRES_USER" -d "$POSTGRES_DB"
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: autoguide-postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: autoguide-postgres
  namespace: autoguide
spec:
  selector:
    app: autoguide-postgres
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgres
